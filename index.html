<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">      
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__cards">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <template class="card-template">
    <li class="card">
      <button class="card__trash" type="button"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
      
    </li>
  </template>

  <section class="popup-edit popup">    
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form novalidate class="popup__content" name="profileData">
        
        <input class="popup__input popup__input_type_name" name="name" id="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error popup__input-error_type_name"></span>        
        
        <input class="popup__input popup__input_type_job" name="about" id="about" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__input-error popup__input-error_type_job"></span>
               
        <button class="popup__button" type="submit">Сохранить</button>
      </form>      
      <button class="popup__close button" type="button"></button>
    </div>    
  </section>

  <section class="popup popup-place">    
    <div class="popup__container">      
      <h2 class="popup__title">Новое место</h2>
      <form novalidate class="popup__content" name="placeData"> 

        <input class="popup__input popup__input_type_title" name="title"  id="title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error popup__input-error_type_title"></span>              
        
        <input class="popup__input popup__input_type_link" name="link" id="link" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error popup__input-error_type_link"></span>
                
        <button class="popup__button" type="submit">Сохранить</button>
      </form>      
      <button class="popup__close button" type="button"></button>
    </div>    
  </section>

  <section class="img-popup popup">    
    <div class="img-popup__container">    
      <figure class="img-popup__image-box">
        <img class="img-popup__image" src="#" alt="#">        
        <figcaption class="img-popup__caption"></figcaption>
      </figure>      
      <button class="popup__close button" type="button"></button>
    </div>    
  </section>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
